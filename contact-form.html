      crossorigin="anonymous"
    ></script>

      sizes="96x96"

  <!--Web Page Code-->
  <body>
    <nav class="topnav">
      <a href="index.html" class="split">HOME</a>
    </nav>
    <header>
      <h2>Contact Form</h2>
    </header>
    <main>
      <div class="container">
        <form action="action_page.php">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Type here.... (Please include email in message)"
            style="height: 200px"
          ></textarea>

          <a href="submit.html"><input type="submit" value="Submit" /></a>
        </form>
      </div>
    </main>
    <footer>
      <div class="social-icons">
        <p class="text-footer">Follow Us</p>
        <a href="https://instagram.com" class="social-icons home-extension">
          <i class="fa-brands fa-square-instagram fa-xl"></i>
        </a>
        <a href="https://youtube.com" class="social-icons home-extension">
          <i class="fa-brands fa-youtube fa-xl"></i>
        </a>

      </div>
    </footer>
  </body>
