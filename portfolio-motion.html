<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="veiwport" content="width=device-width intial-scale=1.0" />
    <title>Anonymous Design</title>
    <!--Style.css-->
    <link type="text/css" rel="stylesheet" href="portfolio-pages.css" />
    <!--FONT AWESOME-->
    <script
      src="https://kit.fontawesome.com/116c8a5264.js"
      crossorigin="anonymous"
    ></script>
    <!--Favicon Code-->
    <link
      rel="icon"
      type="image/png"
      href="favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="A-D" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <!--Java Script-->
    <script src="portfolio-images.js"></script>
  </head>
  <!--Web Page Code-->
  <body>
    <nav class="topnav">
      <a href="index.html" class="split">HOME</a>
    </nav>
    <header>
      <h2>Anonymous Motion</h2>
      <h2>Portfolio</h2>
    </header>
    <main>
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <embed src="video/awake.mp4" style="width: 100%" controls />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <embed src="video/notfunny.mp4" style="width: 100%" controls />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <embed src="video/greenscreen.mp4" style="width: 100%" controls />
        </div>
        <div class="mySlides fade">
          <div class="numbertext">4 / 4</div>
          <embed src="video/ts.mp4" style="width: 100%" controls />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSli1de(5)"></span>
      </div>
    </main>
    <footer>
      <div class="social-icons">
        <p class="text-footer">Follow Us</p>
        <a
          href="https://instagram.com"
          class="social-icons home-extension button"
        >
          <i class="fa-brands fa-square-instagram fa-xl"></i>
        </a>
        <a
          href="https://youtube.com"
          class="social-icons home-extension button"
        >
          <i class="fa-brands fa-youtube fa-xl"></i>
        </a>
        <p class="text-footer">&copy;2025 all rights reserved</p>
      </div>
    </footer>
  </body>
</html>
